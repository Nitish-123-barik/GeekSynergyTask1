<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Home - Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.6) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .container-card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 1rem;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    }

    h4 {
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .btn-primary {
      background: #2575fc;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all 0.2s;
    }

    .btn-primary:hover {
      background: #1a5edb;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.25);
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all 0.2s;
      color: #fff;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: translateY(-1px);
    }

    /* Table styling */
    .table {
      color: #fff;
    }

    .table thead {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .table tbody tr {
      background: rgba(255, 255, 255, 0.08);
      transition: background 0.2s;
    }

    .table tbody tr:hover {
      background: rgba(255, 255, 255, 0.18);
    }

    /* Modal glass effect */
    .modal-content {
      background: rgba(40, 40, 40, 0.9);
      color: #fff;
      border-radius: 1rem;
    }

    .modal-header, .modal-footer {
      border: none;
    }

    .form-control {
      border-radius: 0.5rem;
      border: none;
      padding: 0.7rem;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">UserApp</a>
      <div>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="container-card">
      <div id="alert-placeholder"></div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Registered Users</h4>
        <button id="refreshBtn" class="btn btn-secondary btn-sm">Refresh</button>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle text-center" id="usersTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Profession</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="editForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit User</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editUserId">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input id="editName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input id="editPhone" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" type="submit">Save changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/home.js"></script>
</body>
</html>
