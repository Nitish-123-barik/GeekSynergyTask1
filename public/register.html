<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      border: none;
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #fff;
    }

    .card .form-control {
      border-radius: 0.5rem;
      border: none;
      padding: 0.75rem;
    }

    .card .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(255,255,255,0.3);
    }

    .btn-primary {
      background: #2575fc;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      padding: 0.6rem 1rem;
      transition: all 0.2s;
    }

    .btn-primary:hover {
      background: #1a5edb;
      transform: translateY(-1px);
    }

    .btn-link {
      color: #fff;
      text-decoration: underline;
      font-size: 0.9rem;
    }

    .btn-link:hover {
      color: #cfd9ff;
    }

    h3.card-title {
      font-weight: 700;
      letter-spacing: -0.5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-7 col-lg-5">
        <div id="alert-placeholder"></div>
        <div class="card p-4">
          <div class="card-body">
            <h3 class="card-title mb-4 text-center">Create Account âœ¨</h3>
            <form id="registerForm">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input id="name" class="form-control" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" type="email" class="form-control" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Create a password" required minlength="6">
              </div>
              <div class="mb-3">
                <label class="form-label">Phone No</label>
                <input id="phone" class="form-control" placeholder="Enter phone number">
              </div>
              <div class="mb-3">
                <label class="form-label">Profession</label>
                <input id="profession" class="form-control" placeholder="Enter profession">
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Register</button>
              </div>
              <div class="text-center mt-3">
                <a href="/login.html" class="btn btn-link">Already have an account? Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/register.js"></script>
</body>
</html>
